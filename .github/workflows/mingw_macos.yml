name: MingW (MacOS)

on:
  push:
  pull_request:
    branches:
      - test

jobs:
  build:
    strategy:
      matrix:
        os: [macOS-latest]
        kind: [static, shared]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@dev

      - name: Prepare
        run: |
          brew install mingw-w64

      - name: Tests
        run: |
          xmake l ./scripts/test.lua -vD -p mingw -k ${{ matrix.kind }}

